plugins {
    id 'java'
    id 'io.gatling.gradle' version '3.10.5'
}

gatling {
  logLevel = 'WARN' // logback root level
  logHttp = 'NONE' // set to 'ALL' for all HTTP traffic in TRACE, 'FAILURES' for failed HTTP traffic in DEBUG
}

tasks.withType(ScalaCompile) {
  scalaCompileOptions.forkOptions.with {
    jvmArgs = ['-Xss100m','-verbose:class'] 
  }
}

tasks.withType(Copy).all{
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
tasks.withType(JavaExec) {
    // Configure the size of the JVM if necessary
    jvmArgs = ['-Xms1024m', '-Xmx2048m']
    
}

repositories {
  mavenCentral()
}